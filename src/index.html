<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

      rel="stylesheet"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio | Emil Backlund</title>
    <script type="module" src="./js/main.js" defer></script>

    class="font-spaceGrotesk tracking-portfolioLetterSpacing bg-portfolioBlack max-w-portfolioMaxWidth mx-auto w-11/12 text-white"
  >
    <header class="relative">
      <nav class="tablet:hidden">
        <div class="relative w-full">
          <img
            class="w-2/3 max-w-xs mx-auto computer:hidden tablet:hidden"
            src="images/image-profile-mobile.webp"
            alt=""
          />
          <div class="absolute top-5 left-1/2 -translate-x-1/2 flex flex-col gap-5 items-center">
            <p class="text-2xl tablet:text-portfolioName leading-8 tracking-tight font-bold">
              emilbacklund
            </p>
            <ul class="flex gap-6 tablet:mr-8 items-center">
              <li>
                <a href=""><img src="images/icon-github.svg" alt="" /></a>
              </li>
              <li>
                <a href=""><img src="images/icon-frontend-mentor.svg" alt="" /></a>
              </li>
              <li>
                <a href=""><img src="images/icon-linkedin.svg" alt="" /></a>
              </li>
              <li>
                <a href=""><img src="images/icon-twitter.svg" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav
        class="hidden tablet:flex tablet:gap-0 tablet:flex-row tablet:justify-between items-center py-5 tablet:py-[29px] computer:py-portfolioHeaderPaddingXL mb-portfolioMarginBottomHeader"
      >
        <p class="text-2xl tablet:text-portfolioName leading-8 tracking-tight font-bold">
          emilbacklund
        </p>
        <ul class="flex gap-8 tablet:mr-8 items-center">
          <li>
            <a href=""><img src="images/icon-github.svg" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="images/icon-frontend-mentor.svg" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="images/icon-linkedin.svg" alt="" /></a>
          </li>
          <li>
            <a href=""><img src="images/icon-twitter.svg" alt="" /></a>
          </li>
        </ul>
      </nav>
      <div
        class="absolute top-0 right-1/2 translate-x-1/2 tablet:translate-x-0 tablet:right-0 -z-10 computer:max-w-md tablet:max-w-xs"
      >
        <div class="relative">
          <img class="hidden computer:block" src="images/image-profile-desktop.webp" alt="" />
          <img
            class="hidden tablet:block computer:hidden"
            src="images/image-profile-tablet.webp"
            alt=""
          />

          <img
            class="absolute computer:bottom-16 computer:-left-[64.5px]"
            src="images/pattern-circle.svg"
            alt=""
          />
        </div>
      </div>
      <div class="relative">
        <div
          class="hidden tablet:block absolute -z-10 left-0 -translate-x-1/2 top-0 -translate-y-1/2"
        >
          <img src="images/pattern-rings.svg" alt="" />
        </div>
        <h1
          class="text-[40px] leading-[40px] computer:text-portfolioHeadingXL tablet:leading-portfolioHeadingXL font-bold mb-porfolioH1MarginBottom tablet:text-7xl tablet:max-w-md computer:max-w-full"
        >
          Nice to meet you! <br />I'm
          <span class="underline decoration-portfolioGreen">Emil Backlund</span>.
        </h1>
        <p
          class="tracking-normal max-w-md leading-7 text-portfolioLightGrey text-lg mb-portfolioIntroductionMarginBottom"
        >
          Based in Oslo, I'm currently a student at Noroff Education, learning Front End Developing.
          <br />
          Roots in Stockholm.
        </p>
        <button
          class="border-b-2 tracking-widest border-portfolioGreen hover:text-portfolioGreen pb-1"
        >
          CONTACT ME
        </button>
      </div>
